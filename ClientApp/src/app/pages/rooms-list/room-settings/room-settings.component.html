<div class="container-fluid col-12">
  <form [formGroup]="roomSettingsForm">
    <div class="row">
      <div class="form-group col-6 d-flex flex-column">
        <label
          for="roomName"
          class="mt-2"
          style="font-size: 14px; font-weight: 400"
          >Room name</label
        >
        <input
          type="text"
          id="roomName"
          required
          pInputText
          formControlName="roomName"
          class="mt-1"
        />
      </div>
      <div class="form-group col-6 d-flex flex-column">
        <label
          for="participants"
          class="mt-2"
          style="font-size: 14px; font-weight: 400"
          >Max. number of participants
          <p-chip
            [style]="{ marginLeft: '15px' }"
            label=" {{ roomSettingsForm.get('participants')?.value }}"
            icon="pi pi-users"
          ></p-chip>
        </label>
        <input
          type="range"
          id="participants"
          required
          class="form-range"
          min="1"
          max="10"
          pSlider
          formControlName="participants"
          style="display: flex; align-items: flex-end"
        />
      </div>
    </div>
    <div class="row">
      <div class="form-group col-6 d-flex flex-column">
        <label
          for="password"
          class="mt-2"
          style="font-size: 14px; font-weight: 400"
          >Password</label
        >
        <input
          type="password"
          id="username"
          required
          pInputText
          formControlName="roomPassword"
          class="mt-1"
        />
      </div>
      <div class="form-group col-6 d-flex flex-column mt-2">
        <div class="row d-flex flex-row mt-2">
          <p-checkbox
            formControlName="enableVideo"
            [binary]="true"
            label="Enable video"
            inputId="enableVideo"
          ></p-checkbox>
        </div>
        <div class="row d-flex flex-row mt-3">
          <p-checkbox
            formControlName="enableChat"
            [binary]="true"
            label="Enable chat"
            inputId="enableChat"
          ></p-checkbox>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-12 d-flex flex-column mt-2">
        <label
          for="invitedUsers"
          class="mt-2"
          style="font-size: 14px; font-weight: 400"
          >Invite users to conference</label
        >
        <p-multiSelect
          appendTo="body"
          [options]="users"
          formControlName="invitedUsers"
          optionLabel="username"
          display="chip"
          [showClear]="true"
          [showHeader]="false"
          [showToggleAll]="false"
          [style]="{ width: '100%' }"
          [filter]="false"
        ></p-multiSelect>
      </div>
    </div>
  </form>

  <div class="d-flex justify-content-end">
    <button
      [disabled]="roomSettingsForm.invalid"
      pButton
      pRipple
      label="Create"
      style="font-weight: 500;"
      class="p-button-success text-uppercase w-100 mt-4"
      (click)="createRoom()"
    ></button>
  </div>
</div>
