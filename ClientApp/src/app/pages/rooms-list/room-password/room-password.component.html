<div class="form-group d-flex flex-column">
  <input
    type="password"
    id="password"
    required
    pInputText
    [(ngModel)]="password"
    class="mt-1"
  />
</div>
<div class="d-flex justify-content-end">
  <button
    [disabled]="password === ''"
    pButton
    pRipple
    label="CONTINUE"
    class="p-button-success text-uppercase w-50 mt-3"
    style="font-weight: 500;"
    (click)="checkPassword()"
  ></button>
</div>
