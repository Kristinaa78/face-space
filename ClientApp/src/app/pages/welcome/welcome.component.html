<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300&display=swap"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
  rel="stylesheet"
/>

<div
  class="container-fluid"
  style="display: flex; justify-content: center; background-color: #1a1a1a;"
>
  <div class="col-12 row">
    <div class="col-8" style="padding-left: 5%">
      <h1 class="main-title">
        <span style="color: #aeaaf5">face</span
        ><span style="font-size: larger">SPACE</span>
      </h1>
      <h3 class="subtitle">
        Where Connection Meets Convenience
        <br />
      </h3>

      <h3 class="main-text">
        We strive to break down geographical barriers, bring people together,
        and make every conversation count.
      </h3>
      <div style="padding-left: 20px; margin-top: 50px">
        <h2 class="decorative-header">KEY PRINCIPLES</h2>

        <span class="customKeys" style="margin-right: 60px"
          ><i class="pi pi-check check-icon"></i> FREE TO USE</span
        >
        <span class="customKeys" style="margin-right: 60px"
          ><i class="pi pi-check check-icon"></i> USER-FRIENDLY INTERFACE</span
        >
        <span class="customKeys"
          ><i class="pi pi-check check-icon"></i> REAL-TIME CHAT</span
        >
      </div>

      <div style="padding-left: 20px; margin-top: 50px">
        <h4 class="text-uppercase decorative-header">
          Start by <span style="color: rgba(202, 200, 204, 0.149)">. . .</span>
        </h4>
        <div>
          <button
            type="button"
            [routerLinkActive]="['link-active']"
            class="btn btn-grad mt-2"
            style="margin-right: 60px"
            [routerLink]="['/login']"
          >
            Login
          </button>
          <button
            type="button"
            [routerLinkActive]="['link-active']"
            class="btn btn-grad mt-2"
            [routerLink]="['/login']"
            [queryParams]="{ registration: true }"
          >
            Free registration
          </button>
        </div>
      </div>
    </div>
    <div class="col-4" style="display: flex; justify-content: center">
      <iframe
        id="myIframe"
        src="../../../assets/temp.html"
        style="width: 100%; height: 100%; padding: 60px 0px 0px 0px !important"
      ></iframe>
    </div>
  </div>
</div>
